<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Educa-8 | Affordable LMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              dark: {
                bg: '#0f172a',
                surface: '#1e293b',
                border: '#334155'
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F3F4F6;
        transition: background-color 0.3s ease;
      }
      body.dark {
        background-color: #0f172a;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #CBD5E1; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94A3B8; 
      }

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      
      .glow-hover:hover {
        box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
      }

      /* Glassmorphism */
      .glassmorphic-backdrop {
        background-color: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }

      .dark .glassmorphic-card {
        background-color: rgba(30, 41, 59, 0.7); /* dark-surface with alpha */
        border: 1px solid rgba(51, 65, 85, 0.5); /* dark-border with alpha */
      }
      .glassmorphic-card {
        background-color: rgba(255, 255, 255, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      /* Animated Gradient Border */
      .animated-gradient-border {
        position: relative;
        background-clip: padding-box;
        border: 2px solid transparent;
      }
      .animated-gradient-border::before {
        content: '';
        position: absolute;
        top: 0; right: 0; bottom: 0; left: 0;
        z-index: -1;
        margin: -2px; /* same as border width */
        border-radius: inherit;
        background: linear-gradient(to right, #6EE7B7, #3B82F6, #9333EA);
        background-size: 200% 200%;
        animation: gradient-animation 4s ease infinite;
      }

      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Blinking Cursor for Typing Animation */
      .blinking-cursor {
        font-weight: 500;
        animation: blink 1s step-end infinite;
      }

      @keyframes blink {
        from, to { color: transparent }
        50% { color: #A5B4FC; }
      }

      /* Glowing animation for notifications */
      .glowing-notification {
        animation: glow 3s ease-in-out infinite;
      }
      @keyframes glow {
        0%, 100% { box-shadow: 0 0 5px rgba(59, 130, 246, 0); }
        50% { box-shadow: 0 0 25px rgba(59, 130, 246, 0.5); }
      }

      .dark .glowing-notification-red, .glowing-notification-red {
          animation: glow-red 3s ease-in-out infinite;
      }
      @keyframes glow-red {
        0%, 100% { box-shadow: 0 0 5px rgba(239, 68, 68, 0); }
        50% { box-shadow: 0 0 25px rgba(239, 68, 68, 0.4); }
      }

      /* Ripple effect */
      .ripple-button {
        position: relative;
        overflow: hidden;
      }
      .ripple {
        position: absolute;
        border-radius: 50%;
        transform: scale(0);
        animation: ripple-animation 0.6s linear;
        background-color: rgba(255, 255, 255, 0.7);
      }
      @keyframes ripple-animation {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }

      /* Activity Ticker */
      .activity-feed {
        animation: scroll-up 30s linear infinite;
      }
      .activity-feed-container:hover .activity-feed {
        animation-play-state: paused;
      }
      @keyframes scroll-up {
        from { transform: translateY(0); }
        to { transform: translateY(-50%); }
      }
    </style>
